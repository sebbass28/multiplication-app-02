<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Aplicación para multiplicar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h1>Aplicación para multiplicar</h1>

    <p id="reload"></p>

    <input id="number" type="number" placeholder="Enter a number" />
    <button id="show">Mostrar tabla</button>
    <button id="toggle">Mostrar/ocultar instrucciones</button>

    <p id="info" hidden>
      Introducde un número y pulsa el botón para mostrar su tabla de multiplicar
    </p>
    <div id="result"></div>

    <button id="back">Volver al inicio</button>
  </body>
</html>
